<!--Form to set quantity of product and update button -- to include in bag.html-->
<form class="form update-form" method="POST" action="{% url 'update_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm rounded" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas hvr-grow fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm rounded btn-sm qty_input" type="number" name="quantity" 
            value="{{ item.quantity }}" min="1" max="99" 
            data-item_id="{{ product.id }}" 
            id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn rounded"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus hvr-grow fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_sizes %}
                <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
</form>
<a class="update-link btn btn-light rounded text-info float-right hvr-grow"><small>Update</small></a>
