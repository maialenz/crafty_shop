{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<hr>
<h2 class="logo-font mb-4 text-center">{% trans "Logout" %}</h2>
<hr>

<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {{ form|crispy }}
  {% if redirect_field_value %}
    <div class="row">
      <div class="col text-center">
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      </div>
    </div>
  {% endif %}
  <div class="row">
    <div class="col text-center">
      <button class="btn btn-black hvr-grow rounded border-light center-align" type="submit">{% trans 'Sign Out' %}</button>
    </div>
  </div>
</form>


{% endblock %}
