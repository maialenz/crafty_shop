{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<a href="{% url 'posts' %}" class="btn post-button btn-blue mt-5 ml-5 rounded hvr-grow border-gray bn-bg"><i class="fas fa-angle-double-left"></i></a>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1">
                <hr class="break-md">
                <h4 class="text-center title-font">Edit This Post</h4>
                <hr class="break-md">
            </div>
        </div>

        <div class="row">
            <div class="col-10 offset-1">
                <form method="POST" action="{% url 'edit_post' post.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-info rounded hvr-grow mr-2" href="{% url 'posts' %}">Cancel</a>
                        <button class="btn btn-black hvr-grow rounded" type="submit">Update Post</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
